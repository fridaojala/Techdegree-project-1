<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida's Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>
    <nav class="main-nav" id="experience">
        <ul class="nav">
            <li class="name">Frida</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <img src="images/profile.jpg" alt="Illustration of Frida" class="profile-image">
        <h1 class="tag name">Contact Me</h1>
    </header>

    <main>
        <section class="contact-card">
            <h3>Contact me directly</h3>
            <div class="flex-social">
                <div class="flex-box">
                    <img src="images/icons8-email-48.png" alt="Icon E-mail" class="icon">
                    <p><a href="mailto:fridaXXX@gmail.com">fridaXXX@gmail.com</a></p>
                </div>
                <div class="flex-box flex-phone">
                    <img src="images/icons8-phone-96.png" alt="Icon Phone" class="icon">
                    <p>+4670-111 22 33</p>
                </div>
            </div>

            <h3>Check out my social media</h3>
            <div class="flex-social">
                <div class="flex-box">
                    <img src="images/linkedin.svg" alt="Icon LinkedIn" class="icon">
                    <p><a href="https://www.linkedin.com/in/frida-ojala/">LinkedIn</a></p>
                </div>
                <div class="flex-box">
                    <img src="images/github.svg" alt="Icon GitHub" class="icon">
                    <p><a href="https://github.com/fridaojala">GitHub</a></p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
